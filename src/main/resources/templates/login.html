<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!--page's setup-->
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name = "viewport" content = "width=device-width, initial-scale=1">

		<meta name = "description" content = "">
		<meta name = "author" content = "">

        <title>scoreDEI</title>

		<!--Online method of including fonts-->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		
		<link rel = "stylesheet" href = "/css/mainstyle.css">
        <link rel = "stylesheet" href = "/css/login.css">
		<link rel = "icon" href = "">
    </head>

    <!--page's content-->
    <body>
        <header>
			<!-- Login nav bar  -->
			<nav class = "header-nav">
				<!-- Anonymous user -->
				<ul th:if="${name == null}">
					<li><a th:href="@{/}">Home</a></li>
					<!--<li><a th:href="@{register}">Register</a></li>-->
                </ul>
			</nav>
        </header>

        <main>
			<!-- Main menu nav bar  -->
			<nav class="main-nav">
				<ul>
                    <h2><li class="nav-title">scoreDEI&nbsp;Login</li></h2>
					
                    <form th:action="@{/login}" th:object="${userLogin}" method="post">
                        <table class="input-form">
                            <tr>
                                <th><label for="username">Username</label></th>
                                <th><input type="text" th:field="*{username}" required></th>
                            </tr>
                            <tr>
                                <th><label for="pass">Password</label></th>
                                <th><input type="password" th:field="*{password}" required></th>
                            </tr>
                            <tr>
                                <th class="submit-box"><li><input type="submit" value="Sign in"></li></th>
                            </tr>
                        </table>
                        <div class="error-box" th:if="${errors != null}">
                            <p th:each="err : ${errors}" th:text="${err}"></p>
                        </div>
                    </form>
                </ul>
			</nav>
        </main>

        <footer>

        </footer>
    </body>
</html>
